<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="display: flex; flex-wrap: wrap;">
        <div style="  margin-right: 20px; width: 100px; height: 100px; background-color: red;"></div>

        <div
            style="  margin-right: 20px; width: 100px; height: 50px; background-color: red; border-radius: 0 47px 22px 70px;">
        </div>


        <div
            style="  margin-right: 20px; width: 100px; height: 50px; background-color: red; border-radius: 0 47px 61px 70px;">
        </div>


        <div style="  margin-right: 20px;     width: 130px; height: 38px; background-color: red; border-radius: 50%;">
        </div>


        <div
            style="  margin-right: 20px; width: 100px; height: 50px; background-color: red; border-radius: 0 42px 23px 108%;">
        </div>

        <div style="  margin-right: 20px; width: 100px; height: 100px; background-color: red; border-radius: 50px;">
        </div>

        <div
            style="  margin-right: 20px; width: 0; height: 0; border-right: 50px solid transparent; border-left: 50px solid transparent; border-bottom: 100px solid red; ">
        </div>

        <div
            style="  margin-right: 20px; width: 0; height: 0; border-right: 50px solid transparent; border-left: 50px solid transparent; border-bottom: 100px solid red; border-top: 100px solid red;">
        </div>

        <div
            style="  margin-right: 20px; width: 0; height: 0; border-right: 50px solid green; border-left: 50px solid green; border-bottom: 100px solid red; border-top: 100px solid red;">
        </div>

        <div
            style="  margin-right: 20px; width: 300px; height: 150px; background-color: green;display: flex; align-items: center; justify-content: center;">
            <div style="width: 100px; height: 100px; background-color: red; border-radius: 50px; "></div>
        </div>
        <div style="  margin-left: 20px; margin-right: 20px; width: 100px; height: 100px; background-color: red; transform: rotate(45deg);border-radius: 50% 0 0 0;" ></div>

        <div style="  margin-left: 40px; width: 100px; height: 100px; background-color: red; transform: rotate(45deg);border-radius: 50% 0;" ></div>
    </div>
    <br><br>
    <div
        style="   width: 0;  height: 0; border-right: 70px solid transparent;  border-left: 70px solid transparent; border-bottom: 70px solid red;">
    </div>
    <div style="  margin-left: 20px; width: 100px; height: 100px; background-color: green; display: flex; justify-content: center; align-items: flex-end;"><div style="width: 35px ; height: 50px; background-color: red;"></div></div>
</body>

</html>
